<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find the Penguins</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div id="gameholder">
    <div id="title"></div>
    <div class="penguin1" id="p1" onmouseover="p1hover()" onmouseout="p1out()" onclick="p1uncover()"></div>
    <div class="penguin2" id="p2" onmouseover="p2hover()" onmouseout="p2out()" onclick="p2uncover()"></div>
    <div class="penguin3" id="p3" onmouseover="p3hover()" onmouseout="p3out()" onclick="p3uncover()"></div>
    <div class="penguin4" id="p4" onmouseover="p4hover()" onmouseout="p4out()" onclick="p4uncover()"></div>
    <div class="penguin5" id="p5" onmouseover="p5hover()" onmouseout="p5out()" onclick="p5uncover()"></div>
    <div class="penguin6" id="p6" onmouseover="p6hover()" onmouseout="p6out()" onclick="p6uncover()"></div>
    <div class="penguin7" id="p7" onmouseover="p7hover()" onmouseout="p7out()" onclick="p7uncover()"></div>
    <div class="penguin8" id="p8" onmouseover="p8hover()" onmouseout="p8out()" onclick="p8uncover()"></div>
    <div class="yeti"     id="yeti" onmouseover="yetihover()" onmouseout="yetiout()" onclick="yetiuncover()""></div>
  </div>
</body>
</html>
